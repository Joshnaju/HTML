<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>picture tag</title>
</head>
<body>
	<h1>picture tag</h1>
	
	<picture>
    <source media="(min-width:750px)" srcset="mobile.jpg">
    <source media="(min-width:450px)" srcset="mobile.jpg">
    <img src="mobile.jpg" alt="mobile" style="width:auto;">
</picture>
</body>
</html>
